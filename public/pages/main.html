<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="wallpaper">
        <img class="wallpaper" src="../src/wallpaper.jpg">
    </div>

    <div class="taskbar">
        <div class="taskbar-left">
            <button class="start-btn">
                <img src="../src/start.png" alt="Start" height="28">
            </button>
        </div>
        <div class="taskbar-center">
            <button class="taskbar-icon">
                <img src="../src/explorer.png" alt="Explorer" height="24">
            </button>
        </div>
        <div class="taskbar-right">
            <span class="taskbar-clock">12:34</span>
            <img src="../src/volume.jpg" alt="Volume" height="18">
            <img src="../src/network.png" alt="Network" height="18">
        </div>
    </div>
</body>
</html>
